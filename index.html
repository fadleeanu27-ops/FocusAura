<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Focus Diary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,700;1,800&family=IBM+Plex+Sans+Thai:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="light-mode" id="bodyApp">

    <div class="app-container">
        <aside class="sidebar no-print">
            <div class="side-top">
                <div class="brand-zone">
                    <div class="logo">FOCUS</div>
                    <button onclick="toggleDarkMode()" class="theme-toggle">
                        <span class="sun">‚òÄÔ∏è</span>
                        <span class="moon">üåô</span>
                    </button>
                </div>

                <div class="subject-section">
                    <p class="label-capsule">SUBJECTS</p>
                    <div class="add-group">
                        <input type="text" id="subjectInput" placeholder="Add new...">
                        <button onclick="addSubject()">+</button>
                    </div>
                    <div id="subjectList" class="subject-scroller"></div>
                </div>
            </div>

            <div class="side-bottom">
                <button onclick="downloadPlanner()" class="btn-primary">üì∏ Export Summary</button>
                <div class="dual-btns">
                    <button onclick="saveToHistory()" class="btn-sub">üíæ Save</button>
                    <button onclick="toggleHistory()" class="btn-sub">üìÇ Log</button>
                </div>
            </div>
        </aside>

        <main class="viewport">
            <div id="captureArea" class="planner-card">
                <header class="card-header">
                    <div class="user-meta">
                        <input type="text" class="name-field" placeholder="YOUR NAME">
                        <div class="date-tag">SATURDAY, 28 FEB 2026</div>
                    </div>
                    <div class="stat-capsule">
                        <small>TOTAL STUDY TIME</small>
                        <span id="totalDisplay">0H 00M</span>
                    </div>
                </header>

                <div id="gridBody" class="time-matrix">
                    </div>
            </div>
        </main>
    </div>

    <div id="historyModal" class="overlay no-print">
        <div class="overlay-box">
            <div class="overlay-header">
                <h3>History</h3>
                <button onclick="toggleHistory()">‚úï</button>
            </div>
            <div id="historyContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
