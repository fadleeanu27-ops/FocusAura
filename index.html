<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Study Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 p-4">

    <div class="max-w-md mx-auto space-y-4">
        
        <div id="capture-area" class="bg-white p-6 rounded-[2.5rem] shadow-sm">
            <header class="mb-6">
                <input type="text" id="userName" placeholder="เขียนชื่อ..." class="text-2xl font-black outline-none border-none bg-transparent w-full">
                <div class="flex justify-between items-center mt-2">
                    <input type="date" id="datePicker" class="text-xs font-bold text-slate-400 border-none outline-none bg-transparent">
                    <div id="totalHours" class="text-3xl font-black text-slate-800">0h 00m</div>
                </div>
            </header>

            <div id="time-grid" class="space-y-1"></div>

            <div id="subject-summary" class="mt-4 flex flex-wrap gap-2 text-[10px] font-bold"></div>
        </div>

        <div class="space-y-2">
            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2">Select Subject</div>
            <div id="subject-list" class="grid grid-cols-1 gap-2"></div>
            <button onclick="addNewSubjectPrompt()" class="w-full py-3 border-2 border-dashed border-slate-200 rounded-2xl text-slate-300 font-bold text-xs">+ Add New Subject</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="saveToHistory()" class="bg-slate-800 text-white py-4 rounded-3xl font-black text-sm">SAVE</button>
            <button onclick="downloadImage()" class="bg-indigo-600 text-white py-4 rounded-3xl font-black text-sm">EXPORT</button>
        </div>

        <div class="mt-8">
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="font-black text-slate-800">HISTORY</h2>
                <button onclick="clearAllHistory()" class="text-[10px] text-red-400 font-bold">CLEAR ALL</button>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
