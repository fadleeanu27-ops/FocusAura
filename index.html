<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Study Planner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=IBM+Plex+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --f-main: 'Plus Jakarta Sans', sans-serif;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #1a1a1a;
            --muted: #8e8e93;
            --border: #f1f1f1;
        }

        .dark-mode {
            --bg: #0d0d0d;
            --card: #171717;
            --text: #ffffff;
            --border: #262626;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--f-main);
            margin: 0;
            padding: 0;
            transition: 0.3s;
        }

        .app-container { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 280px; background: var(--card); border-right: 1px solid var(--border);
            padding: 30px 20px; display: flex; flex-direction: column; justify-content: space-between;
        }
        .logo { font-weight: 800; font-size: 22px; letter-spacing: -1px; display: flex; justify-content: space-between; align-items: center; }
        .theme-btn { cursor: pointer; border: none; background: none; font-size: 20px; }
        
        .add-zone { margin-top: 30px; }
        .input-box { display: flex; gap: 8px; margin-bottom: 20px; }
        .input-box input { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); outline: none; }
        .input-box button { background: var(--text); color: var(--card); border: none; border-radius: 10px; width: 35px; cursor: pointer; font-weight: bold; }

        .subj-list { display: flex; flex-direction: column; gap: 5px; }
        .subj-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 14px; }
        .subj-item.active { background: var(--border); }
        .dot { width: 10px; height: 10px; border-radius: 3px; }

        /* Main Viewport */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; display: flex; justify-content: center; }
        
        /* ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏´‡∏≤‡∏¢: ‡πÄ‡∏û‡∏¥‡πà‡∏° padding-top ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ line-height ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° */
        .planner-card { 
            background: var(--card); width: 100%; max-width: 800px; padding: 60px; 
            border-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.02); height: fit-content;
            position: relative; overflow: visible;
        }

        .header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        .title-group { flex: 1; }
        
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡πÇ‡∏î‡∏ô‡∏ï‡∏±‡∏î */
        .name-input {
            font-family: var(--f-main); font-weight: 800; font-size: 44px;
            border: none; background: transparent; color: var(--text);
            outline: none; width: 100%; letter-spacing: -2px;
            line-height: 1.2; padding: 10px 0;
        }
        .date-label { color: var(--muted); font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        .total-badge { 
            background: var(--bg); padding: 20px; border-radius: 25px; text-align: center; min-width: 120px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.01);
        }
        .total-badge small { font-size: 9px; font-weight: 800; color: var(--muted); display: block; margin-bottom: 5px; }
        .total-badge span { font-size: 28px; font-weight: 800; color: #6366f1; line-height: 1; }

        /* Must Do Section */
        .tasks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 50px; }
        .task-box h4 { font-size: 12px; color: var(--muted); margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .task-item { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .task-item input[type="text"] { border: none; border-bottom: 1px solid var(--border); background: transparent; color: var(--text); width: 100%; font-size: 14px; padding: 4px; outline: none; }

        /* Matrix Grid */
        .matrix { display: grid; gap: 6px; }
        .m-row { display: grid; grid-template-columns: 45px 1fr; gap: 20px; align-items: center; }
        .m-hour { font-size: 12px; font-weight: 700; color: #c5c5c7; text-align: right; }
        .m-slots { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; }
        .m-slot { height: 32px; background: var(--bg); border-radius: 6px; cursor: pointer; border: 1px solid var(--border); transition: 0.1s; }

        /* Buttons */
        .btn-exp { background: var(--text); color: var(--card); border: none; padding: 16px; border-radius: 18px; font-weight: 800; width: 100%; cursor: pointer; margin-bottom: 10px; font-family: var(--f-main); font-size: 15px; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-small { background: var(--border); color: var(--text); border: none; padding: 12px; border-radius: 14px; font-weight: 700; cursor: pointer; font-family: var(--f-main); font-size: 13px; }

        .hide { display: none !important; }

        /* History Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 100; align-items: center; justify-content: center; }
        .modal-inner { background: var(--card); padding: 30px; border-radius: 30px; width: 380px; max-height: 70vh; overflow-y: auto; }
    </style>
</head>
<body class="light-mode" id="bodyApp">

    <div class="app-container">
        <aside class="sidebar no-print">
            <div>
                <div class="logo">
                    FOCUS <button onclick="toggleDark()" class="theme-btn">üåì</button>
                </div>

                <div class="add-zone">
                    <p class="date-label">SUBJECTS</p>
                    <div class="input-box">
                        <input type="text" id="subInput" placeholder="Add subject...">
                        <button onclick="addNewSub()">+</button>
                    </div>
                    <div id="subList" class="subj-list"></div>
                </div>
            </div>

            <div class="actions">
                <button onclick="exportImg()" class="btn-exp">üì∏ Export PNG</button>
                <div class="btn-row">
                    <button onclick="saveLog()" class="btn-small">üíæ Save</button>
                    <button onclick="showHistory()" class="btn-small">üìÇ History</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="captureArea" class="planner-card">
                <header class="header-row">
                    <div class="title-group">
                        <input type="text" class="name-input" placeholder="YOUR NAME" id="userName">
                        <div class="date-label" id="todayDate">FEBRUARY 28, 2026</div>
                    </div>
                    <div class="total-badge">
                        <small>FOCUSED TIME</small>
                        <span id="totalDisplay">0H 00M</span>
                    </div>
                </header>

                <div class="tasks-grid">
                    <div class="task-box">
                        <h4>MUST DO</h4>
                        <div class="task-item"><span>1.</span><input type="text"></div>
                        <div class="task-item"><span>2.</span><input type="text"></div>
                        <div class="task-item"><span>3.</span><input type="text"></div>
                    </div>
                    <div class="task-box">
                        <h4>COULD DO</h4>
                        <div class="task-item"><span>1.</span><input type="text"></div>
                        <div class="task-item"><span>2.</span><input type="text"></div>
                        <div class="task-item"><span>3.</span><input type="text"></div>
                    </div>
                </div>

                <div id="matrixBody" class="matrix"></div>
            </div>
        </main>
    </div>

    <div id="histModal" class="modal">
        <div class="modal-inner">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3 style="margin:0">History</h3>
                <button onclick="showHistory()" style="background:none; border:none; cursor:pointer; font-size:20px; color:var(--text);">‚úï</button>
            </div>
            <div id="histContent"></div>
        </div>
    </div>

    <script>
        let currentSubColor = '#d1d1d6';
        let totalMinutes = 0;
        const pales = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#f472b6', '#22d3ee'];

        document.addEventListener('DOMContentLoaded', () => {
            const matrix = document.getElementById('matrixBody');
            // 04:00 - 23:00
            for (let h = 4; h <= 23; h++) {
                const row = document.createElement('div');
                row.className = 'm-row';
                const lbl = document.createElement('div');
                lbl.className = 'm-hour';
                lbl.innerText = `${h.toString().padStart(2, '0')}H`;
                const slots = document.createElement('div');
                slots.className = 'm-slots';
                for (let i = 0; i < 6; i++) {
                    const s = document.createElement('div');
                    s.className = 'm-slot';
                    s.onclick = () => {
                        if (s.dataset.filled === "true") {
                            s.style.backgroundColor = "";
                            s.dataset.filled = "false";
                            totalMinutes -= 10;
                        } else {
                            s.style.backgroundColor = currentSubColor;
                            s.dataset.filled = "true";
                            totalMinutes += 10;
                        }
                        const hh = Math.floor(totalMinutes / 60);
                        const mm = totalMinutes % 60;
                        document.getElementById('totalDisplay').innerText = `${hh}H ${mm.toString().padStart(2, '0')}M`;
                    };
                    slots.appendChild(s);
                }
                row.append(lbl, slots);
                matrix.appendChild(row);
            }
        });

        function addNewSub() {
            const input = document.getElementById('subInput');
            if (!input.value) return;
            const color = pales[Math.floor(Math.random() * pales.length)];
            const item = document.createElement('div');
            item.className = 'subj-item';
            item.innerHTML = `<div class="dot" style="background:${color}"></div> ${input.value}`;
            item.onclick = () => {
                document.querySelectorAll('.subj-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                currentSubColor = color;
            };
            document.getElementById('subList').appendChild(item);
            input.value = "";
        }

        function exportImg() {
            const rows = document.querySelectorAll('.m-row');
            rows.forEach(r => {
                if (r.querySelectorAll('.m-slot[data-filled="true"]').length === 0) r.classList.add('hide');
            });
            
            // ‡πÉ‡∏ä‡πâ html2canvas ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÇ‡∏î‡∏ô‡∏ï‡∏±‡∏î
            html2canvas(document.getElementById('captureArea'), { 
                scale: 3, 
                backgroundColor: getComputedStyle(document.getElementById('captureArea')).backgroundColor,
                useCORS: true,
                logging: false,
                y: -10 // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏±‡πâ‡∏ö‡∏†‡∏≤‡∏û‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏´‡∏±‡∏ß‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÇ‡∏î‡∏ô‡∏ï‡∏±‡∏î
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `StudyPlan_${new Date().toLocaleDateString()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                rows.forEach(r => r.classList.remove('hide'));
            });
        }

        function toggleDark() { document.getElementById('bodyApp').classList.toggle('dark-mode'); }

        function saveLog() {
            const name = document.getElementById('userName').value || "Guest";
            const logs = JSON.parse(localStorage.getItem('my_logs') || "[]");
            logs.unshift({ name, total: document.getElementById('totalDisplay').innerText, date: new Date().toLocaleString() });
            localStorage.setItem('my_logs', JSON.stringify(logs.slice(0, 10)));
            alert("Saved!");
        }

        function showHistory() {
            const m = document.getElementById('histModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            if (m.style.display === 'flex') {
                const data = JSON.parse(localStorage.getItem('my_logs') || "[]");
                document.getElementById('histContent').innerHTML = data.map(d => `
                    <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
                        <span><strong>${d.name}</strong><br><small>${d.date}</small></span>
                        <strong>${d.total}</strong>
                    </div>
                `).join('') || "No History";
            }
        }
    </script>
</body>
</html>
